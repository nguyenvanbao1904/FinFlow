<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}"
      lang="vn">

<head>
    <title layout:fragment="pageTitle">Gửi Thông báo đến Người dùng</title>

    <th:block layout:fragment="pageCss">
        <link rel="stylesheet" th:href="@{/css/adminStyle/notifications.css}">
    </th:block>
</head>

<body>
<section id="notifications" class="content-section active" layout:fragment="content">
    <header class="content-header">
        <h1>Gửi Thông báo đến Người dùng</h1>
    </header>

    <div class="notification-form-container">
        <div class="form-group">
            <label for="notification-title">Tiêu đề Thông báo</label>
            <input type="text" id="notification-title" placeholder="VD: Cập nhật hệ thống">
        </div>

        <div class="form-group">
            <label for="notification-content">Nội dung</label>
            <textarea id="notification-content" rows="5" placeholder="Nội dung chi tiết..."></textarea>
        </div>

        <div class="form-group">
            <label>Đối tượng Nhận</label>
            <select>
                <option>Tất cả người dùng</option>
                <option>Người dùng iOS</option>
                <option>Người dùng Android</option>
            </select>
        </div>

        <button class="btn btn-primary">Gửi Thông báo</button>
    </div>
</section>

<th:block layout:fragment="pageJs">
</th:block>
</body>
</html>
